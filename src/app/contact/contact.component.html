<section class="">
  <div class="container ngo-contact-grid">
    <!-- Left Form -->
    <div class="ngo-contact-form-card">
      <h3 class="ngo-contact-title">Send us a Message</h3>
  
      <form>
        <div class="ngo-contact-row">
          <div class="ngo-contact-field">
            <label>Full Name *</label>
            <input type="text" placeholder="John Doe" />
          </div>
  
          <div class="ngo-contact-field">
            <label>Email Address *</label>
            <input type="email" placeholder="john@example.co" />
          </div>
        </div>
  
        <div class="ngo-contact-row">
          <div class="ngo-contact-field">
            <label>Phone Number</label>
            <input type="text" placeholder="+91 98765 43210" />
          </div>
  
          <div class="ngo-contact-field">
            <label>Subject *</label>
            <select>
              <option>General Inquiry</option>
              <option>Volunteer</option>
              <option>Donation</option>
            </select>
          </div>
        </div>
  
        <div class="ngo-contact-field">
          <label>Message *</label>
          <textarea placeholder="Tell us how we can help you..."></textarea>
        </div>
  
        <button class="ngo-contact-btn">
          Send Message →
        </button>
      </form>
    </div>
  
    <!-- Right Info -->
    <div class="ngo-contact-info">
  
      <!-- Address -->
      <div class="ngo-info-card">
        <div class="ngo-info-icon red"><mat-icon>location_on</mat-icon></div>
        <div>
          <h4>Office Address</h4>
          <p>
            123, Community Centre<br />
            Jama Masjid Area<br />
            New Delhi, India – 110001
          </p>
        </div>
      </div>
  
      <!-- Phone -->
      <div class="ngo-info-card">
        <div class="ngo-info-icon blue"><mat-icon>phone</mat-icon></div>
        <div>
          <h4>Phone</h4>
          <p>
            +91 98765 43210<br />
            +91 11 2345 6789
          </p>
        </div>
      </div>
  
      <!-- Email -->
      <div class="ngo-info-card">
        <div class="ngo-info-icon green"><mat-icon>email</mat-icon></div>
        <div>
          <h4>Email</h4>
          <p>
            contact@jamghat.org<br />
            info@jamghat.org
          </p>
        </div>
      </div>
  
      <!-- Social -->
      <div class="ngo-follow-card">
        <h4>Follow Us</h4>
        <div class="ngo-social-icons">
          <span>f</span>
          <span>t</span>
          <span>i</span>
          <span>in</span>
          <span>▶</span>
        </div>
      </div>
  
    </div>

  </div>

</section>
